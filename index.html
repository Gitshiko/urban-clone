<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Website</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="photo-container"></div>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Category</a></li>
            </ul>
        </nav>
        <div class="cart">
            <section class="dot"> <span>3</span></section>
            <!-- <img src="/images/cart.png" alt="Shopping cart"> -->
        </div>
    </header>

    <main>
        <a href="#" class="shaded-button"> 2022 Collections</a>
        <h1> You should always <br>feel pretty</h1>
        <p class="text"> Clothes that are sure to heat up your winter</p>
        <div class="arrow-links">
            <img src="/images/back-arrow.png" alt="back-arrow">
            <img src="/images/next-arrow.png" alt="next-arrow">
        </div>
    </main>

    <aside class="social-media">
        <ul>
            <li><a href="#"> <img src="/images/facebook.png" alt="facebook"> </a></li>
            <li><a href="#"> <img src="/images/instagram.png" alt="instagram"> </a></li>
            <li><a href="#"> <img src="/images/twitter.png" alt="twitter"> </a></li>
            <li><a href="#"> <img src="/images/linkedin.png" alt="linkedin"> </a></li>
        </ul>
    </aside>
</body>
</html>
